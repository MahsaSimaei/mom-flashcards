<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mom's Beautiful Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for clean, large text -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #f8bbd0;
      --pastel-blue: #b3e0ff;
      --white: #fff;
      --baby-blue: #e3f2fd;
      --accent: #fce4ec;
      --strong-pink: #e573a8;
      --easy-green: #56c596;
      --hard-red: #f67280;
      --shadow: 0 4px 24px 0 rgba(240, 98, 146, 0.10);
      --border-radius: 22px;
      --big-text: 1.7rem;
      --med-text: 1.25rem;
      --side-padding: 36px;
      --max-width: 1100px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(130deg, var(--white) 65%, var(--baby-blue) 100%);
      font-family: 'Quicksand', Arial, sans-serif;
      color: #333;
      font-size: var(--med-text);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.3rem;
      color: var(--strong-pink);
      margin-top: 30px;
      margin-bottom: 1.1em;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 1px 2px 8px #fff9;
      align-self: flex-start;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 34px;
      width: 100%;
      max-width: var(--max-width);
      padding: 0 var(--side-padding);
      box-sizing: border-box;
    }
    .main-content {
      flex: 7;
      min-width: 0;
      max-width: 70%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 0.5em;
    }
    .side-panel {
      flex: 3;
      min-width: 250px;
      max-width: 340px;
      width: 30%;
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    #flashcard {
      background: linear-gradient(120deg, var(--pink) 90%, var(--accent) 100%);
      border-radius: var(--border-radius);
      box-shadow: 0 7px 32px 0 rgba(240, 98, 146, 0.18);
      width: 100%;
      min-height: 170px;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 0 22px 0;
      padding: 38px 18px;
      font-size: var(--big-text);
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: background 0.15s, color 0.15s, box-shadow 0.2s;
      color: #3d405b;
      border: 2px solid #fff0;
      outline: none;
      animation: fadein 0.55s;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(25px) scale(0.97);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    #flashcard.flipped {
      background: linear-gradient(120deg, var(--baby-blue) 90%, var(--pastel-blue) 100%);
      color: #374151;
      border: 2px solid var(--strong-pink);
    }
    #counter {
      font-size: 1.1em;
      color: #9a4c85;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .buttons {
      display: flex;
      justify-content: flex-start;
      gap: 14px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    button {
      padding: 14px 26px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      background: var(--baby-blue);
      color: #234;
      cursor: pointer;
      font-family: 'Quicksand', Arial, sans-serif;
      font-weight: 600;
      margin: 0 1px;
      box-shadow: 0 2px 8px #f8bbd033;
      transition: background 0.18s, color 0.13s, transform 0.12s;
      outline: none;
    }
    button:focus, button:hover {
      background: var(--strong-pink);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
    }
    .easy-btn {
      background: var(--easy-green);
      color: #fff;
    }
    .easy-btn:hover, .easy-btn:focus {
      background: #399b6c;
      color: #fff;
    }
    .hard-btn {
      background: var(--hard-red);
      color: #fff;
    }
    .hard-btn:hover, .hard-btn:focus {
      background: #c6425a;
    }
    .mode-btn {
      background: var(--pastel-blue);
      color: #234;
      border: 2px solid var(--baby-blue);
      margin-bottom: 0.4em;
      font-size: 1.06em;
      padding: 11px 18px;
    }
    .mode-btn.active,
    .mode-btn:focus {
      background: var(--pink);
      color: var(--strong-pink);
      border: 2px solid var(--strong-pink);
    }
    #import-area {
      width: 100%;
      max-width: 520px;
      margin: 13px 0 24px 0;
      background: #fff7faff;
      border-radius: 13px;
      box-shadow: 0 1px 12px #b3e0ff22;
      padding: 0 0 14px 0;
    }
    #import-area summary {
      cursor:pointer;
      font-size: 1.15em;
      color: var(--strong-pink);
      font-weight: 700;
      padding: 18px 22px 10px 22px;
    }
    #import {
      width: 93%;
      min-height: 95px;
      font-size: 1em;
      border-radius: 9px;
      border: 1.7px solid #bbc;
      padding: 7px;
      margin-bottom: 8px;
      margin-left: 2.5%;
      margin-right: 2.5%;
      resize: vertical;
      font-family: 'Quicksand', Arial, sans-serif;
    }
    #import-btn {
      background: var(--easy-green);
      color: #fff;
      margin-left: 2.5%;
      margin-bottom: 7px;
    }
    #import-btn:hover, #import-btn:focus {
      background: #399b6c;
    }
    #stats {
      background: var(--pastel-blue);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 26px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      gap: 1.7em;
      font-size: 1.07em;
      font-weight: 500;
      color: #234;
      width: 100%;
      min-width: 0;
      margin-bottom: 0.8em;
    }
    #stats span {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 0.5em;
    }
    #stats strong {
      font-size: 1.2em;
      color: var(--strong-pink);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 3px;
    }
    .stat-label {
      font-size: 0.97em;
      font-weight: 500;
      color: #486;
    }
    @media (max-width: 950px) {
      .container {
        flex-direction: column;
        gap: 0;
        padding: 0 4vw;
      }
      .main-content, .side-panel {
        max-width: 100%;
        width: 100%;
      }
      .side-panel {
        margin-top: 40px;
        align-items: flex-stretch;
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.25rem;
      }
      #flashcard {
        font-size: 1.05rem;
        padding: 16px 3vw;
      }
      .buttons button {
        font-size: 0.97em;
        padding: 8px 10px;
      }
      #import-area {
        max-width: 98vw;
      }
      #stats {
        padding: 13px 8vw 13px 8vw;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Mom's Flashcards</h1>
  <div class="container">
    <div class="main-content">
      <div class="buttons" style="margin-bottom:0.7em;">
        <button id="mode-all" class="mode-btn active">All Cards</button>
        <button id="mode-difficult" class="mode-btn">Difficult Cards</button>
      </div>
      <div id="flashcard" tabindex="0">Click to show answer</div>
      <div id="counter"></div>
      <div class="buttons">
        <button id="prev-btn" aria-label="Previous card">&lt; Prev</button>
        <button id="flip-btn" aria-label="Flip card">Flip</button>
        <button id="next-btn" aria-label="Next card">Next &gt;</button>
      </div>
      <div class="buttons">
        <button id="easy-btn" class="easy-btn" aria-label="Mark card as Easy">Easy üëç</button>
        <button id="hard-btn" class="hard-btn" aria-label="Mark card as Difficult">Difficult üòÖ</button>
      </div>
      <details id="import-area">
        <summary>Edit or Import Cards</summary>
        <p style="font-size:1.05em;margin:8px 0 2px 0;">Paste your cards below in <strong>Front side,Back side</strong> format (one per line):</p>
        <textarea id="import" spellcheck="false" rows="8"></textarea>
        <br>
        <button id="import-btn">Import Cards</button>
      </details>
    </div>
    <div class="side-panel">
      <div id="stats">
        <span>
          <strong id="stat-reviewed">0</strong>
          <span class="stat-label">Reviewed</span>
        </span>
        <span>
          <strong id="stat-correct">0%</strong>
          <span class="stat-label">Accuracy</span>
        </span>
        <span>
          <strong id="stat-difficult">0</strong>
          <span class="stat-label">Difficult</span>
        </span>
        <span>
          <strong id="stat-mode">All</strong>
          <span class="stat-label">Mode</span>
        </span>
      </div>
    </div>
  </div>
  <script>
    // --- STORAGE KEYS ---
    const STORAGE_KEY_CARDS = 'mom_flashcards_cards_v1';
    const STORAGE_KEY_STATS = 'mom_flashcards_stats_v1';

    // --- DEFAULT CARDS ---
    const defaultCardsText = `

    function parseCards(text) {
      return text.split('\n').map(line => {
        let [front, ...backArr] = line.split(',');
        let back = backArr.join(',').trim();
        return { front: front.trim(), back: back, id: Math.random().toString(36).slice(2,12) };
      }).filter(card => card.front && card.back);
    }

    function loadCards() {
      let data = localStorage.getItem(STORAGE_KEY_CARDS);
      if (!data) return parseCards(defaultCardsText);
      try {
        const arr = JSON.parse(data);
        return arr.map(card => ({
          front: card.front,
          back: card.back,
          id: card.id || Math.random().toString(36).slice(2,12)
        }));
      } catch { return parseCards(defaultCardsText); }
    }
    function saveCards(cards) {
      localStorage.setItem(STORAGE_KEY_CARDS, JSON.stringify(cards));
    }

    function loadStats(cards) {
      let data = localStorage.getItem(STORAGE_KEY_STATS);
      let stats = {};
      if (data) {
        try { stats = JSON.parse(data); } catch { stats = {}; }
      }
      for (let c of cards) {
        if (!stats[c.id]) stats[c.id] = { reviewed: 0, correct: 0, wrong: 0, difficult: false };
      }
      Object.keys(stats).forEach(cid=>{
        if (!cards.find(c=>c.id===cid)) delete stats[cid];
      });
      return stats;
    }
    function saveStats(stats) {
      localStorage.setItem(STORAGE_KEY_STATS, JSON.stringify(stats));
    }

    let cards = loadCards();
    let stats = loadStats(cards);

    let mode = 'all';
    let current = 0;
    let flipped = false;
    let difficultList = () => cards.filter(card => stats[card.id]?.difficult);

    const flashcard = document.getElementById('flashcard');
    const counter = document.getElementById('counter');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const flipBtn = document.getElementById('flip-btn');
    const easyBtn = document.getElementById('easy-btn');
    const hardBtn = document.getElementById('hard-btn');
    const importArea = document.getElementById('import');
    const importBtn = document.getElementById('import-btn');
    const statReviewed = document.getElementById('stat-reviewed');
    const statCorrect = document.getElementById('stat-correct');
    const statDifficult = document.getElementById('stat-difficult');
    const statMode = document.getElementById('stat-mode');
    const modeAllBtn = document.getElementById('mode-all');
    const modeDiffBtn = document.getElementById('mode-difficult');

    function getCardList() {
      if (mode === 'all') return cards;
      return difficultList();
    }

    function showCard(idx) {
      let list = getCardList();
      if (list.length === 0) {
        flashcard.textContent = "No cards in this mode.";
        counter.textContent = '';
        return;
      }
      current = (idx + list.length) % list.length;
      flipped = false;
      flashcard.classList.remove('flipped');
      flashcard.textContent = list[current].front;
      counter.textContent = `Card ${current + 1} of ${list.length}`;
    }
    function flipCard() {
      let list = getCardList();
      if (!list.length) return;
      flipped = !flipped;
      flashcard.classList.toggle('flipped', flipped);
      flashcard.textContent = flipped ? list[current].back : list[current].front;
    }
    function markEasy() {
      let list = getCardList();
      if (!list.length) return;
      let c = list[current];
      stats[c.id].reviewed += 1;
      stats[c.id].correct += 1;
      stats[c.id].difficult = false;
      saveStats(stats);
      updateStatsPanel();
      showCard(current + 1);
    }
    function markHard() {
      let list = getCardList();
      if (!list.length) return;
      let c = list[current];
      stats[c.id].reviewed += 1;
      stats[c.id].wrong += 1;
      stats[c.id].difficult = true;
      saveStats(stats);
      updateStatsPanel();
      showCard(current + 1);
    }
    function updateStatsPanel() {
      let total = cards.length;
      let reviewed = Object.values(stats).reduce((a, s) => a + s.reviewed, 0);
      let correct = Object.values(stats).reduce((a, s) => a + s.correct, 0);
      let wrong = Object.values(stats).reduce((a, s) => a + s.wrong, 0);
      let difficult = cards.filter(c => stats[c.id]?.difficult).length;
      let percent = reviewed === 0 ? 0 : Math.round(100 * correct / reviewed);
      statReviewed.textContent = reviewed;
      statCorrect.textContent = percent + '%';
      statDifficult.textContent = difficult;
      statMode.textContent = mode === 'all' ? 'All' : 'Difficult';
      modeAllBtn.classList.toggle('active', mode === 'all');
      modeDiffBtn.classList.toggle('active', mode === 'difficult');
    }
    modeAllBtn.onclick = () => {
      mode = 'all';
      updateStatsPanel();
      showCard(0);
    };
    modeDiffBtn.onclick = () => {
      mode = 'difficult';
      updateStatsPanel();
      showCard(0);
    };
    prevBtn.onclick = () => { showCard(current - 1); };
    nextBtn.onclick = () => { showCard(current + 1); };
    flipBtn.onclick = flipCard;
    flashcard.onclick = flipCard;
    flashcard.onkeypress = (e) => { if (e.key === ' ' || e.key === 'Enter') flipCard(); };
    easyBtn.onclick = markEasy;
    hardBtn.onclick = markHard;
    importBtn.onclick = () => {
      const newCards = parseCards(importArea.value);
      if (newCards.length) {
        cards = newCards.map(c => ({ ...c, id: Math.random().toString(36).slice(2,12) }));
        saveCards(cards);
        stats = loadStats(cards);
        saveStats(stats);
        mode = 'all';
        updateStatsPanel();
        showCard(0);
        alert(`Imported ${cards.length} cards!`);
      } else {
        alert("No valid cards found. Please check your format.");
      }
    };
    function cardsToText() {
      return cards.map(card => `${card.front},${card.back}`).join('\n');
    }
    importArea.value = cardsToText();
    updateStatsPanel();
    showCard(0);
  </script>

</html>
