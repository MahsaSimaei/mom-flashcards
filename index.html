<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Flashcards for Mom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: 1px;
    }
    #flashcard {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.09);
      width: 95vw;
      max-width: 420px;
      min-height: 170px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 32px 0 16px 0;
      padding: 30px 18px;
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.2s;
      text-align: center;
    }
    #flashcard.flipped {
      background: #f1f5f9;
      color: #0a3d62;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 18px;
    }
    button {
      padding: 10px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 7px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      transition: background 0.18s;
      margin: 0 2px;
    }
    button:hover, button:focus {
      background: #2563eb;
    }
    #import-area {
      width: 100%;
      max-width: 430px;
      margin: 12px 0 30px 0;
    }
    #import {
      width: 100%;
      min-height: 100px;
      font-size: 1rem;
      border-radius: 7px;
      border: 1px solid #bbb;
      padding: 8px;
      margin-bottom: 6px;
      resize: vertical;
    }
    #import-btn {
      background: #10b981;
      margin-left: 0;
    }
    #import-btn:hover {
      background: #059669;
    }
    #counter {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #666;
    }
    @media (max-width: 500px) {
      #flashcard {
        font-size: 1.1rem;
        padding: 20px 4vw;
      }
      .buttons button {
        font-size: 0.98rem;
        padding: 8px 10px;
      }
      #import-area {
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <h1>Flashcards for Mom</h1>

  <div id="flashcard" tabindex="0">Click to show answer</div>
  <div id="counter"></div>
  <div class="buttons">
    <button id="prev-btn" aria-label="Previous card">&lt; Prev</button>
    <button id="flip-btn" aria-label="Flip card">Flip</button>
    <button id="next-btn" aria-label="Next card">Next &gt;</button>
  </div>

  <details id="import-area">
    <summary style="cursor:pointer;font-size:1.04em;">Edit or Import Cards</summary>
    <p style="font-size:0.99em;margin:8px 0 2px 0;">Paste your cards below in <strong>Front side,Back side</strong> format (one per line):</p>
    <textarea id="import" spellcheck="false" rows="8"></textarea>
    <br>
    <button id="import-btn">Import Cards</button>
  </details>

  <script>
    // Your flashcards: English,Spanish
    const defaultCardsText = `

    `.trim();

    // Parse cards from text (csv-like: Front,Back)
    function parseCards(text) {
      return text.split('\n').map(line => {
        // Allow commas in back, so only first comma splits
        let [front, ...backArr] = line.split(',');
        let back = backArr.join(',').trim();
        return { front: front.trim(), back: back };
      }).filter(card => card.front && card.back);
    }

    let cards = parseCards(defaultCardsText);
    let current = 0;
    let flipped = false;

    const flashcard = document.getElementById('flashcard');
    const counter = document.getElementById('counter');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const flipBtn = document.getElementById('flip-btn');
    const importArea = document.getElementById('import');
    const importBtn = document.getElementById('import-btn');

    function showCard(idx) {
      if (cards.length === 0) {
        flashcard.textContent = "No cards loaded.";
        counter.textContent = '';
        return;
      }
      current = (idx + cards.length) % cards.length;
      flipped = false;
      flashcard.classList.remove('flipped');
      flashcard.textContent = cards[current].front;
      counter.textContent = `Card ${current + 1} of ${cards.length}`;
    }

    function flipCard() {
      if (!cards.length) return;
      flipped = !flipped;
      flashcard.classList.toggle('flipped', flipped);
      flashcard.textContent = flipped ? cards[current].back : cards[current].front;
    }

    prevBtn.onclick = () => { showCard(current - 1); };
    nextBtn.onclick = () => { showCard(current + 1); };
    flipBtn.onclick = flipCard;
    flashcard.onclick = flipCard;
    flashcard.onkeypress = (e) => { if (e.key === ' ' || e.key === 'Enter') flipCard(); };

    importBtn.onclick = () => {
      const newCards = parseCards(importArea.value);
      if (newCards.length) {
        cards = newCards;
        showCard(0);
        alert(`Imported ${cards.length} cards!`);
      } else {
        alert("No valid cards found. Please check your format.");
      }
    };

    // Populate import area with current cards
    function cardsToText() {
      return cards.map(card => `${card.front},${card.back}`).join('\n');
    }
    importArea.value = cardsToText();

    // Initial render
    showCard(0);
  </script>
</body>
</html>
